<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index,opacity</title>
    <style>
        img {
          position: absolute;
          left: 0px;
          top: 0px;
          z-index: -897359735;
          opacity: 0.5;
        }
        
        div{
            background-color: rgb(0, 255, 89);
            color: red;
            
        }

        
        #bold{
            opacity:0.2 ;
        }
       

        </style>
</head>
<body>
    <h1>The z-index Property</h1>

    <img src="5.jpg" width="150" height="100">

<p>Because the image has a z-index of -1,
     it will be placed behind the heading.</p>

     <div> 
        
        <p id="bold">shaimaa, obaida, bra'a</p>
         
     </div>
</body>
</html>
