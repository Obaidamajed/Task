<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden even number</title>
    <style>
        .even{
            visibility:hidden;
        }

        .odd{
            width: 100px;
            height: 35px;
            background-color: red;
            text-align: center;
            margin: 0px 4px ;
            border: 2px solid black; 
            float: left; 
            color: white;
            font-size: 20px;
        }
       

        div{
            display: inline-block;
        }
    </style>
</head>
<body>
    
<h1>Hidden even numbers from 1 to 10 !</h1>

<div class="odd" id="odd1"><b>1</b></div>
<div class="even">2</div>
<div class="odd"><b>3</b></div>
<div class="even">4</div>
<div class="odd"><b>5</b></div>
<div class="even">6</div>
<div class="odd"><b>7</b></div>
<div class="even">8</div>
<div class="odd"><b>9</b></div>
<div class="even">10</div>

</body>
</html>
